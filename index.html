<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" , content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav> 
    </header>

    <main class="container">
        <div class="row">
            <div class="col-3" id="search-History">
                <form>
                    <input class="subject" id="search-form" placeholder="Enter a City"></input>
                    <button type="button" class="btn btn-primary">Search City</button>   
                </form>
                <!--I will pepend the search history here-->
                <div id="search-list"></div>
            </div>
       
            <div class="col-9">
                <div class="row">
                    <div class="col" id="city-summ"></div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col" id="five-day-for">
                    <h3>Five Day Forcast</h3>
                    <div class="card-deck" id="forcast-deck"></div>
                </div>
            </div>

        </div>   
    </main>










    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
